# Arquivo de configuração "Blueprint" do Render
# Coloque este arquivo na raiz do seu repositório

services:
  # Configuração do Back-end (Serviço Web)
  - type: web
    name: vgc-generator-api
    env: node
    region: ohio # Mudando para uma região comum para testar
    plan: free
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node server.js"
    # Adicionando a versão do Node para garantir consistência
    envVars:
      - key: NODE_VERSION
        value: 18

  # Configuração do Front-end (Site Estático)
  - type: static_site
    name: vgc-generator-frontend
    region: ohio
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # Adicionando a variável de ambiente para conectar ao back-end
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: vgc-generator-api
